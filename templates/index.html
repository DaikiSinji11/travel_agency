{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">Descubre tu pr√≥ximo destino</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for destination in destinations %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ destination[4] }}" class="card-img-top" alt="{{ destination[1] }}">
            <div class="card-body">
                <h5 class="card-title">{{ destination[1] }}</h5>
                <p class="card-text">{{ destination[2] }}</p>
                <p class="card-text"><strong>Precio: ${{ destination[3] }}</strong></p>
                <a href="{{ url_for('booking', destination_id=destination[0]) }}" class="btn btn-primary">Reservar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
